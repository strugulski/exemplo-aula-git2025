<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style/pagina.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
 
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>
            Minha primeira página HTML</h1>
            <a href="./page.html">Navegar para page</a>

    </header>
    <!-- Conteúdo da Página -->
    <main>
        <section>
            <h2>Seção de listas </h2>
            <h3>Lista não ordenada</h3>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
                <h2>Lista ordenada</h2>
                <ol>
                    <li>Primeiro Item</li>
                    <li>Segundo Item</li>
                    <li>Terceiro Item</li>
                </ol>

        </section>
        <section>
            <h2>Imagem</h2>
            <figure>
                <img src="https://img.freepik.com/premium-photo/dog-surfing-surfboard-wearing-sunglasses-ocean-shore_505557-5855.jpg" alt="Imagem de cachorro na praia">
            </figure>
            <h3>Video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/rIWE5Ry5rFc?si=Gf4S-SFKOboBulGG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
        </section>
        <section class ="last">
            <h2>Formulário Simples</h2>
            <form >
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" min ="18" max = "100">
                </div>
                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" name="cor" id="cor">
                </div>
                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" name="anexo" id="anexo">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>

    </main> 
<footer>
    <p>
       Minha PRIMEIRA página - &copy; Todos os direitos reservados
    </p>

</footer>
    <!-- Rodapé -->
</body>
</html>
